<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cronômetro</title>
</head>
<body>
  <div class="container">
    <h1>Cronômetro.js</h1>
    <div class="timer">
      <div class="time" id="hours">00</div>
      <div class="separador">:</div>
      <div class="time" id="minutes">00</div>
      <div class="separador">:</div>
      <div class="time" id="seconds">00</div>
      <div class="separador">:</div>
      <div class="time" id="miliseconds">000</div>
    </div>
    <div class="button">
        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn">Pausar</button>
        <button class="btn" id="resumeBtn">Continuar</button>
        <button class="btn" id="resetBtn">Resetar</button>
        <button class="btn" id="voltaBtn">Volta</button>
      </button>
    </div>
    <div class="voltaList">
      <ul id="voltaList"></ul>
    </div>
  </div>
  
  <script src="script.js" defer></script>
</body>
</html>
